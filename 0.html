<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>Just a Test</title>
		<script src="plugin/jquery-3.1.1.min.js"></script>
		
		
		<script>
			function getFileContent(){
				var reader = new FileReader();
				
				var files = document.getElementById("fileInput").files;
				reader.readAsDataURL(files[0]);	/*这里只有一个文件*/
				
				/*当文件读取完成后*/
				reader.onload=function(){
					/*显示图片*/
					document.getElementById("imgShower").src = reader.result;
				}
			}
		</script>		   	
   	
</head>		
<body>
  <div id="FormContent">
             <form id="FormUpload"
             enctype="multipart/form-data" method="post">
                 <span class="btn btn-success fileinput-button">
                     <i class="glyphicon glyphicon-plus"></i>
                     <span>Add files...</span>
                     <input type="file"
                     name="UploadedFile" id="UploadedFile" />
                 </span>
                 <button class="btn btn-primary start"
                 type="button" id="Submit_btn">
                     <i class="glyphicon glyphicon-upload"></i>
                     <span>Start upload</span>
                 </button>
                  <button class="btn btn-warning cancel"
                  type="button" id="Cancel_btn">
                     <i class="glyphicon glyphicon-ban-circle"></i>
                     <span>close</span>
                 </button>
             </form>
             <div class="progress CustomProgress">
                 <div id="FileProgress"
                 class="progress-bar" role="progressbar"
         aria-valuenow="0" aria-valuemin="0"
         aria-valuemax="100" style="width: 0%;">
                     <span></span>
                 </div>
             </div>
             <div class="InfoContainer">
                 <div id="Imagecontainer"></div>
                 <div id="FileName" class="info">
                 </div>
                 <div id="FileType" class="info">
                 </div>
                 <div id="FileSize" class="info">
                 </div>
             </div>
         </div>
</body>
</html>
